<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="doesnt_work_on_mobile">
        Tetris doesnt work on mobile devices!!!
    </div>

    <img id="arrow_keys" src="./assets/arrow_keys.png" alt="">

    <button id="start">START</button>
    <button id="reset">RESET</button>

    <div class="container">
        <div id="main_body">
            <div id="click_to_start">...Click To Start...</div>
            <div id="screen">
                <div id="tetris"></div>
            </div>
        </div>
    </div>

    <div id="left_control">
        <img class="control_images" id="left_red_ball" src="./assets/red_ball.png" alt="">
        <img class="control_images" id="left_stick" src="./assets/stick.png" alt="">
    </div>

    <div id="right_control">
        <img class="control_images" id="right_red_ball" src="./assets/red_ball.png" alt="">
        <img class="control_images" id="right_stick" src="./assets/stick.png" alt="">
    </div>

    
    <script src="app.js"></script>
</body>
</html>
